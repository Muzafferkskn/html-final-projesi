<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güneş Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="orbit sun-orbit">
            <div class="planet sun" id="sun"><img src="https://e7.pngegg.com/pngimages/677/302/png-clipart-sun-sun.png" alt="Güneş"></div>
        </div>
        <div class="orbit mercury-orbit">
            <div class="planet mercury" id="mercury"><img src="https://e7.pngegg.com/pngimages/640/93/png-clipart-planet-mercury-earth-planet-miscellaneous-sphere-thumbnail.png" alt="Merkür"></div>
        </div>
        <div class="orbit venus-orbit">
            <div class="planet venus" id="venüs"><img src="https://w7.pngwing.com/pngs/216/536/png-transparent-venus-earth-planet-solar-system-venus-sphere-astronomical-object-uranus.png" alt="Venüs"></div>
        </div>
        <div class="orbit earth-orbit">
            <div class="planet earth" id="earth"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/1200px-Earth_Western_Hemisphere_transparent_background.png" alt="Dünya"></div>
        </div>
        <div class="orbit mars-orbit">
            <div class="planet mars" id="mars"><img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2pvYjcyMy0yMjUtcC5wbmc.png" alt="Mars"></div>
        </div>
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter" id="jupiter"><img src="https://e7.pngegg.com/pngimages/810/795/png-clipart-jupiter-the-nine-planets-solar-system-saturn-jupiter-sphere-venus.png" alt="Jüpiter"></div>
        </div>
        <div class="orbit saturn-orbit">
            <div class="planet saturn" id="saturn"><img src="https://png.pngtree.com/png-vector/20240309/ourmid/pngtree-beautiful-planet-saturn-png-image_11898581.png" alt="Satürn"></div>
        </div>
        <div class="orbit uranus-orbit">
            <div class="planet uranus" id="uranus"><img src="https://png.pngtree.com/png-clipart/20231021/original/pngtree-uranus-watercolor-planet-png-image_13392731.png" alt="Uranüs"></div>
        </div>
        <div class="orbit neptune-orbit">
            <div class="planet neptune" id="neptune"><img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-beautiful-planet-neptune-png-image_13147673.png" alt="Neptün"></div>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="planet-name"></h2>
            <p id="planet-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
